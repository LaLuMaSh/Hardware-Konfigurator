<mat-horizontal-stepper (selectionChange)="navigate($event)" [linear]="true">
  <mat-step *ngFor="let step of steps; let i = index"
    [routerLink]="step"
    (click)="navigate(step)">
    <ng-template matStepLabel>
      <span [matTooltip]="step"
        matTooltipPosition="below">
        {{ selectedStepIndex >= i ? step : '' }}
      </span></ng-template>
  </mat-step>
</mat-horizontal-stepper>
