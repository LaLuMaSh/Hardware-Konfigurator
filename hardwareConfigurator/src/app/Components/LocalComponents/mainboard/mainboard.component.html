<app-content-card-container #container [title]="title">
  <app-content-card *ngFor="let mainboard of mainboards" [container]="container" saveKey="mainboard" [obj]="mainboard" cardHeight="17">
    <app-content-card-front>
      <h1>{{mainboard.name}}</h1>
    </app-content-card-front>
    <app-content-card-back>
      <table>
        <tr>
          <td>Name</td>
          <td><b>{{mainboard.manufacturer}}</b> - {{mainboard.name}}</td>
        </tr>
        <tr>
          <td>Sockel</td>
          <td>{{mainboard.socket}}</td>
        </tr>
        <tr>
          <td>RAM</td>
          <td>{{mainboard.ramType}} - {{mainboard.ramSlots}} x, (max: {{mainboard.ramMax}}Gb)</td>
        </tr>
        <tr>
          <td>Formfaktor</td>
          <td>{{mainboard.formFactor}}</td>
        </tr>
        <tr>
          <td>Preis</td>
          <td>{{mainboard.price}} CHF</td>
        </tr>
      </table>
    </app-content-card-back>
  </app-content-card>
</app-content-card-container>
