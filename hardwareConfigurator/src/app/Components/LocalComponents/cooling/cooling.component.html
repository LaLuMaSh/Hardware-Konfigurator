<app-content-card-container #container [title]="title">
  <app-content-card *ngFor="let cooling of cooling" [container]="container" saveKey="cooling" [obj]="cooling" cardHeight="14">
    <app-content-card-front>
      <h1>{{cooling.name}} ({{cooling.type}})</h1>
    </app-content-card-front>
    <app-content-card-back>
      <table>
        <tr>
          <td>Name</td>
          <td><b>{{cooling.manufacturer}}</b> - {{cooling.name}} ({{cooling.type}})</td>
        </tr>
        <tr>
          <td>Fans</td>
          <td>{{cooling.fans}}</td>
        </tr>
        <tr>
          <td>Sockets</td>
          <td>{{cooling.sockets}}</td>
        </tr>
        <tr>
          <td>Price</td>
          <td>{{cooling.price}} CHF</td>
        </tr>
      </table>
    </app-content-card-back>
  </app-content-card>
</app-content-card-container>
